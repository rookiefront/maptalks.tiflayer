<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>tif file layer</title>
<style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%
    }

    .container {
        width: 100%;
        height: 100%
    }
</style>
<link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
<script type="text/javascript" src="./custom-tile2.js"></script>
<script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/geotiff/dist-browser/geotiff.js"></script>
<script type="text/javascript" src="../dist/maptalks.tiflayer.js"></script>
<script type='text/javascript' src='https://unpkg.com/maptalks.tileclip@latest/dist/maptalks.tileclip.js'></script>

<body>
<!-- <input type="file" accept=".tif" id="file" /> -->
<div id="map" class="container"></div>

<script>
    // maptalks.Browser.decodeImageInWorker = false;
    var map = new maptalks.Map('map', {
        center: [-0.113049, 51.498568],
        zoom: 11,
        baseLayer: new maptalks.TileLayer('base', {
            urlTemplate: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
            subdomains: ['a', 'b', 'c', 'd'],
            attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        })
    });

    const layer = new maptalks.TifLayer('tif', {
        // tifUrl: './test4.tif',
        debug: true,
        datadebug: true,
        renderer: 'canvas',
        renderTifToData(raster) {
            return renderTifToDatas(raster);
        }
        // ignoreBlackColor: true
    }).addTo(map);
    layer.on('tifload', e => {
        console.log('tifload', e);
        map.fitExtent(e.extent);
    });
    const debugLayer = new maptalks.VectorLayer('layer').addTo(map);
    const tileActor = maptalks.getTileActor();
    const maskId = '青浦区';
    layer.setTifUrl('http://studygis.com:801/geojson/tif/Z_NAFP_C_BABJ_20250925130814_P_CLDAS_RT_CHN_0P05_HOR-WIN-2025092513.tif');
    layer.setTifUrl('http://studygis.com:801/geojson/tif/1.tif');


</script>
</body>

</html>
